<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Coté Musique est une association musicale situé sur Bordeaux qui organise des concerts, donne des cours d'initiation de batterie, de chant , de guitare. L'association dispose également d'un studio d'enregistrement pour votre première maquette."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/main.css" rel="stylesheet" />

    <title>Coté Musique Association</title>
  </head>
  <body class="container">
    <header class="header">
      <!-- Navbar mob start -->
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <div class="navbar-brand d-flex align-items-center">
            <img src="img/logo-mini.png" alt="logo" />
            <h1 class="navbar__heading ms-3 text-uppercase fs-4">
              Coté Musique
            </h1>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas navbar__back offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5
                class="offcanvas-title navbar__back-title"
                id="offcanvasNavbarLabel"
              >
                Menu
              </h5>
              <div class="navbar__back-line">&nbsp;</div>
              <button
                type="button"
                class="navbar__back-btn btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul
                class="navbar-nav navbar__back-list justify-content-end flex-grow-1 pe-3"
              >
                <li class="nav-item navbar__back-items">
                  <a
                    class="nav-link active navbar__back-link"
                    aria-current="page"
                    href="#"
                    >Acceuil</a
                  >
                </li>
                <li class="nav-item navbar__back-items">
                  <a class="nav-link navbar__back-link" href="#">Evènements</a>
                </li>
                <li class="nav-item navbar__back-items">
                  <a class="nav-link navbar__back-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Navbar mob end -->
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
